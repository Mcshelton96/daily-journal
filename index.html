<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav> 
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</nav>
    <img class="logo" src="https://img.buzzfeed.com/buzzfeed-static/static/2016-09/10/12/asset/buzzfeed-prod-web02/sub-buzz-20402-1473523896-1.jpg?downsize=700%3A%2A&output-quality=auto&output-format=auto" alt="Image of a Journal">
    <header>
        <h1>My Daily Journal</h1>
        <p>Mitchell Shelton</p>
    </header>
    <article>
        <section class="favoriteQuote">
            <p>“Be yourself; everyone else is already taken.”</p>
        </section>
        <section class="quoteAuthor">
            <p>Albert Einstein</p>
        </section>
    </article>
    <h2>New Journal Entries</h2>
    <main id="container">
        <div class="entryForm">
            <fieldset>
                <label for="entryDate">Date</label>
                <input id="date" name="entryDate" class="entryForm__date">
            </fieldset>
            <fieldset>
                <label for="conceptsCovered">Concepts</label>
                <input id="conceptsCovered" name="conceptsCovered" class="entryForm_Concept" placeholder="Concepts Covered">
            </fieldset>
            <fieldset>
                <label for="summary">Summary</label>
                <input id="summary" name="Summary" placeholder="A Brief Summary">
            </fieldset>
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea id="journalEntry" class="journalEntry"></textarea>
            </fieldset>
            <fieldset>
                <label for="moodForTheDay">Mood for the day</label>
                <select name="Mood for the Day" id="moodForTheDay">
                    <option value="" disabled selected>How do you feel?</option>
                    <option value="Happy">Happy</option>
                    <option value="Meh">Meh</option>
                    <option value="Sad">Sad</option>
                </select>
            </fieldset>
            <div class="button">
                <button id="recordNewEntry">Record New Entry</button>
            </div>
        </div>
        <br>
        <h3>Previous Entries</h3>
        <article id="entries"></article>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
